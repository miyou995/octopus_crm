
<div class="modal fade" id="deleteContent-{{company.pk}}" role="dialog">
  <div class="modal-dialog modal-dialog-centered " role="document">
    
    <div id="deleteContent-{{company.pk}}" class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="detailModalLabel">Delete company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form class="form-sample" action="{{companydelete_url}}" id="deleteCompanyForm-{{company.pk}}" method="post">
          {% csrf_token %}
          <p style="font-size: 16px;">
            Are you sure you want to delete <span class="text-danger">{{company.name}}</span> ?
          </p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="deleteCompanyForm-{{company.pk}}" >Delete</button>
      </div>
    </div>
  </div>
</div>
