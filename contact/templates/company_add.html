<div id="editContent" class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="detailModalLabel">Add company</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <section class="section">
      <div class="section-body">
        <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form action="{% url 'contact:addcompany' %}" id="addCompanyForm" class="wizard_with_validation"
              method="POST">
              {% csrf_token %}
              <h3></h3>
              <fieldset>
                <div class="form-group form-float center-block">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_name">Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group form-float center-block">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_industry">Industry</label>
                    <input type="text" name="industry" id="id_industry" class="form-control">
                  </div>
                </div>
                <div class="form-group form-float center-block">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_annual_revenue">Annual revenue</label>
                    <input type="number" name="annual_revenue" id="id_annual_revenue" class="form-control">
                  </div>
                </div>
                <div class="form-group form-float center-block">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control ">
                  </div>
                </div>
                <div class="form-group form-float center-block">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_mobile">Mobile </label>
                    <input type="text" name="mobile" id="id_mobile"
                      pattern="^(?:0|\(?\+213\)?\s?|00213\s?)[1-79](?:[\.\-\s]?\d\d){4}$" class="form-control">
                  </div>
                </div>
              </fieldset>

              <h3></h3>
              <fieldset>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_website">Website</label>
                    <input type="text" name="website" id="id_website" class="form-control">
                  </div>
                </div>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_adress">Adress </label>
                    <input type="text" name="adress" id="id_adress" class="form-control">
                  </div>
                </div>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_responsible_person">Responsible person </label>
                    <input type="text" name="responsible_person" id="id_responsible_person" class="form-control">
                  </div>
                </div>

                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_source"> Source </label>
                    <input type="text" name="source" id="id_source" class="form-control">
                  </div>
                </div>
              </fieldset>

              <h3></h3>
              <fieldset>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_company_type">company type </label>
                    <select class="form-control" name="company_type" id="id_company_type">
                      <option value="" selected="">Select company type</option>
                      <option value="CL">client</option>
                      <option value="F">supplier</option>
                      <option value="P">partner </option>
                      <option value="CN">concurrent </option>
                    </select>
                  </div>
                </div>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_collab_start"> Collab start </label>
                    <input type="date" name="collab_start" id="id_collab_start" class="form-control">
                  </div>
                </div>

                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_project_type">project type </label>
                    <select class="form-control" name="project_type" id="id_project_type">
                      <option value="" selected="">Select company type</option>
                      <option value="EC">e-commerce</option>
                      <option value="WSF">web site</option>
                      <option value="WA">web app </option>
                    </select>
                  </div>
                </div>
                <div class="form-group form-float">
                  <div class="form-line col-lg-14 col-md-14 col-xs-10">
                    <label for="id_logo"> logo </label>
                    <input type="file" id="id_logo" name="logo" class="file-upload-browse">
                  </div>
                </div>
              </fieldset>
            </form>
            <div style="float:right ">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="waves-effect btn btn-primary" form="addCompanyForm">Add</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
