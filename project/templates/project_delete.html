<div id="deleteContent" class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="detailModalLabel">Delete project</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
  </div>

  <div class="modal-body">
    <form action="{% url 'project:projectdelete' project.pk %}" method="post" class="form-sample">
      {% csrf_token %}
      <p style="font-size: 16px;">
        Are you sure you want to delete <span class="text-danger">{{project.name}}</span> ?
      </p>
      <input type="submit" value="Submit" class="btn btn-primary mr-2" name="_save">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Delete</button>
  </div>
</div>
