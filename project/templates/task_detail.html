<div class="modal fade" id="editContent-{{task.pk}}" role="dialog">
  <div class="modal-dialog modal-dialog-centered " role="document">
    
    <div id="editContent-{{task.pk}}" class="modal-content">
      <div class="modal-header" >
        <h4 class="modal-title" id="detailModalLabel">Edit task {{task.pk}}</h4> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <section class="section">
          <div class="section-body">       
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">      
                
                <form action="{{edittask_url}}" id="edittaskForm-{{task.pk}}" method="POST">

                  {% csrf_token %}
                   <input type="text" name="name" {% if task.name %} value="{{task.name}}"
                    {% endif %} id="taskTitle" class="form-control form-inv" placeholder="task Title" required>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="id_name" style="font-weight:bold;">Start Date</label>
                      <input type="date" name="start_date" id="" 
                      {% if task.start_date %} value = "{{task.start_date|date:"Y-m-d"}}" {% endif %}
                      class="form-control popup">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="id_name" style="font-weight:bold;">End Date</label>
                      <input type="date" name="deadline" id="" 
                      {% if task.deadline %} value = "{{task.deadline|date:"Y-m-d"}}" {% endif %}
                      class="form-control popup time">
                    </div>
                  </div>

                  <div class="form-group form-float center-block">
                    <div class="form-line col-lg-14 col-md-14 col-xs-10">
                      <label for="id_task_priorty" style="font-weight:bold;">Priority</label>
                      <select class="form-control" name="priority" id="id_task_priorty">
                        {% for key, value in taskpriorities %}
                            {% if task.priority == key %}
                            <option value="{{key}}" selected>{{value}}</option>
                            {% else %}
                            <option value="{{key}}">{{value}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <!-- <div class="row check" >
                        <label for="">Toute la journ√©e</label>
                        <input type="checkbox" id="" class="checkbox">
                      </div> -->


                  {% comment %} <div class="row">
                    <div class="form-group col-8">
                      <label for="" style="font-weight:bold;">Members</label>
                      <select class="form-control popup" name="" id="">
                        <option value="1" selected>aaaa</option>
                        <option value="">eeeee</option>
                        <option value="">eeeee</option>
                      </select>
                    </div>
                  </div> {% endcomment %}

                  <div class="form-group">
                    <div class="form-group">
                      <label for="id_name" style="font-weight:bold;">Description</label>
                      <textarea name="description" id="" 
                      {% if task.description %} value = "{{task.description}}"{% endif %}
                      class="form-control" cols="30" rows="10"></textarea>
                    </div>
                  </div>
                </form>
                <div>
                  <button type="submit" style="float:right " class="waves-effect btn btn-primary"
                    form="edittaskForm-{{task.pk}}">Add</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
