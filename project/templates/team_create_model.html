
<div class="modal-content">
<h3>Create Team</h3>
      <div class="modal-header">
            <form action="{% url 'project:addteam' %}" id="createteamForm" method="POST">
            {% csrf_token %}
        <input type="text" name="name" id="teamtitle" class="form-control form-inv" placeholder="team Title"
          required>
        {% comment %} <input type="color" name="name_color" id="colorEvent" class="" value="#6777ef"> {% endcomment %}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            {% comment %} <form action="{% url 'team:teamcreate' %}" id="createteamForm" method="POST"> {% endcomment %}

              <div class="form-group">
                <div class="form-group">
                {% for employee in employees_in %}
                  <input type="checkbox" class="class_team" id="id_team" name="member" value="{{employee.pk}}">
                  <label for="id_team" >{{employee.name}}</label>
                  <br>
                {% endfor %}
                </div>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label for="id_name" style="font-weight:bold;">Description</label>
                  <textarea name="description" id="" class="form-control" cols="30" rows="10"></textarea>
                </div>
              </div>
            </form>
            <div>
              <button type="submit" style="float:right " class="waves-effect btn btn-primary"
                form="createteamForm">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
