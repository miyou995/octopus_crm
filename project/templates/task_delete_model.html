
<div class="modal fade" id="deleteContent-{{task.pk}}" role="dialog">
  <div class="modal-dialog modal-dialog-centered " role="document">

    <div id="deleteContent-{{task.pk}}" class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel-{{task.pk}}">Delete task {{task.pk}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <form action="{{taskdelete_url}}" method="post" id="deleteTaskForm-{{task.pk}}" class="form-sample">
          {% csrf_token %}
          <p style="font-size: 16px;">
            Are you sure you want to delete <span class="text-danger">{{task.name}}</span> ?
          </p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" form="deleteTaskForm-{{task.pk}}">Delete</button>
      </div>
    </div>
  </div>
</div>
