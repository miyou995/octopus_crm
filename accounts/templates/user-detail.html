{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Profile</title>
{% endblock %}

<div class="content-wrapper">
  <div class="page-header">
      <h3 class="page-title">
        Profile
      </h3>
  </div> 
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="border-bottom text-center pb-4">
              {% if user.picture %} 
                <img src="{{user.picture.url}}" alt="profile" class="img-lg rounded-circle mb-3">
              {% else %} 
              <img  src="{% static 'images/avatar.png' %}" alt="logo" class="img-lg rounded-circle mb-3"/> 
              {% endif %}
                <p></p>
              </div>
              <div class="border-bottom  py-4">
                <div class="py-4">
                  <p class="clearfix">
                    <span class="float-left" style="font-weight: bold;"> 
                      Role
                    </span>
                    <span class="float-right text-muted" >
                      {{user.role}}
                    </span>
                  </p>
                  <p class="clearfix">
                    <span class="float-left" style="font-weight: bold;">
                      E-mail
                    </span>
                    <span class="float-right text-muted">
                      {{ user.get_username }}
                    </span>
                  </p>
                
                </div>                                                       
              </div>
            </div>
            <div class="col-lg-8 pl-lg-5">
              <div class="d-flex justify-content-between">
                <div>
                  <h3>{{user.pseudo}}</h3>
                  <div class="d-flex align-items-center">
                    <h5 class="mb-0 mr-2 text-muted"></h5>
                  </div>
                </div>
              </div>
              
              <div class="mt-4 py-2 border-top ">
                <ul class="nav profile-navbar">
               
                </ul>
              </div>
                <div class="profile-feed">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title"> Notes</h4>
                      <p class="card-description">
                        {{user.notes|safe}}
                      </p>
                   
                    </div>
                  </div>
                </div>

               
              </div>
               
              </div>
            </div>
            <a href="{% url 'accounts:edituser' user.pk %}">
            <button type="submit" style="float:right;" class="btn btn-primary mr-2">Edit</button> </a>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <!-- main-panel ends -->
</div>

{% endblock content %}
